<div class="content-top">
    <div>
        <h1>Регистрация</h1>
    </div>
</div>
<div class="product product-item">
    <form class="form-signup">
        <input type="text" class="form-control" placeholder="Имя пользователя" ng-model="registration.Email">
        <input type="password" class="form-control" placeholder="Пароль" ng-model="registration.Password">
        <input type="password" class="form-control" placeholder="Подтверждение пароля" ng-model="registration.ConfirmPassword">
        <button class="btn btn-info btn-lg btn-block" ng-click="signUp()">Отправить</button>
        <div ng-if="!messages.length == 0" class="alert alert-dismissible alert-danger">
            <p ng-repeat="message in messages">{{ message }}</p>
        </div>
    </form>
</div>
