<div class="content-top">
    <div>
        <h1>Вход</h1>
    </div>
</div>
<div class="product product-item">
    <form class="form-signup">
        <input type="text" class="form-control" placeholder="Имя пользователя" ng-model="loginData.username">
        <input type="password" class="form-control" placeholder="Пароль" ng-model="loginData.password">
        <button class="btn btn-info btn-lg btn-block" ng-click="login()">Войти</button>
        <div ng-if="!message == ''" class="alert alert-dismissible alert-danger">{{ message }}</div>
    </form>
</div>
